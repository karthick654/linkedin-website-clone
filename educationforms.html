<html>
    <head>
        <title>Linkedin-education-edit-forms</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style-7.css" />
        <link rel="stylesheet" href="./icons/css/font-awesome.min.css" />
		<link rel="icon" href="./images/favicon.webp" />
    </head>
<body>
<section class="edit-container">

	<div class="header-flex">
		<h2>Edit education</h2>
		<i class="fa fa-times" aria-hidden="true"></i>
	</div>
	<!-- <div class="header-bottom-line"></div> -->
	
<div class="edu-details-container">	
<p>*indicates required</p>
	<div class="edit-college">
		<p>college*</p>
		<input type="text"placeholder="PSNA college of Engineering and Technology"/>
		<!-- <i class="fa fa-building" aria-hidden="true"></i> -->
	</div>
	
	<div class="edit-degree">
		<p>Degree</p>
		<input type="text" placeholder="B.E"/>
	</div>
	
	<div class="edit-field-study">
		<p>Field of study</p>
		<input type="text" placeholder="Mechanical Engineering"/>
	</div>
	
	<div class="start-date">
		<p>start date</p>
		<select class="select-1">
			<option>July</option>
			<option>May</option>
			<option>June</option>
			<option>August</option>
		</select>
		<select class="select-2">
			<option>2016</option>
			<option>2014</option>
			<option>2015</option>
			<option>2013</option>
		</select>
	</div>
	
	
		<div class="end-date">
		<p>End date(or expected)</p>
		<select class="select-1">
			<option>July</option>
			<option>May</option>
			<option>June</option>
			<option>August</option>
		</select>
		<select class="select-2">
			<option>2020</option>
			<option>2021</option>
			<option>2022</option>
			<option>2023</option>
		</select>
	</div>
	
	<div class="edit-grade">
		<p>Grade</p>
		<input type="text">
	</div>
	
	
	<div class="edit-textarea">
		<p>Description</p>
		<textarea rows="4" cols="30"></textarea>
	</div>
	
	<div class="edit-skill">
		<p>skills</p>
	</div>
</div>	

<!-- 	 <div class="footer-bottom-line"></div> -->
	 
	<div class="footer-flex">
		<a href="#"><p>Delete education</p></a>
		<button type="button">save</button>
	</div>
	
</section>	
	
	
<script src="js/user.js"></script>
</body>

<html>
    <head>
        <title>Linkedin-experience-forms</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style-4.css" />
        <link rel="stylesheet" href="./icons/css/font-awesome.min.css" />
		<link rel="icon" href="./images/favicon.webp" />
    </head>
<body>
<section class="edit-container">
		<div class="experience-flex">
			<p>Edit Experience</p>
			<a href="#"><i class="fa fa-times" aria-hidden="true"></i></a>
		</div>
		
	<div class="experience-forms">	
		<div class="experience-header">
			<span>*indicates required</span>
			<h3>Basic info</h3>
		</div>
		
		<div class="experience-title">
			<p>Title*</p>
			<input type="text" placeholder="Trainee in Frontend web Development"/>
		</div>
		
		<div class="employment-type">
			<p>Employment type</p>
			<select>
				<option value="please select">please select</option>
				<option value="Trainee">Trainee</option>
				<option value="Full time">Full time</option>
				<option value="self-employed">self-employed</option>
				<option value="Freelance">Freelance</option>
				<option value="Internship">Internship</option>
			</select>
		</div>
		

		
		<div class="company-name">
			<p>company name*</p>
			<input type="text" placeholder="Fabevy">
		</div>
		
		<div class="industry-location">
			<p>Location</p>
			<input type="text" placeholder="chennai,Tamilnadu,india">
		</div>
		
		<div class="location-type">
			<p>location type</p>
			<select>
				<option>on-site</option>
				<option>please select</option>
				<option>hybrid</option>
				<option>onsite</option>
			</select>	
		</div>
		
	
			<div class="industrial-experience">
				<p>Industry*</p>
				<input type="text" placeholder="Software Development">
			</div>
		
		<div class="experience-description-details">
			<p>Description</p>
			<textarea></textarea>
		</div>
		
		<div class="profile-summary">
			<p>profile headline</p>
			<input type="text" placeholder="Trainee in frontend web development">
		</div>	
	</div>	
		<div class="experience-footer-section">
		<a href="#"><p>Delete education</p></a>
		<button type="button">save</button>
	</div>
</section>

<script src="js/user.js"></script>
</body>
